<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squirrel</title>
</head>
<body>
    <img src="./squirrel_360.jpg" alt="Squirrel"/> 
    <img src="./squirrel_360.jpg" alt="Squirrel"/>
    <!-- <div> is a block element and will start a new line automatically -->
    <div>
        <img src="./squirrel_360.jpg" alt="Squirrel"/> </div>
    
    <div><img src="./squirrel_360.jpg" alt="Squirrel"/></div>
    
    <img src="./squirrel_360.jpg" alt="Squirrel"/>
    <img src="./squirrel_360.jpg" alt="Squirrel"/>
    
    
</body>
</html>
