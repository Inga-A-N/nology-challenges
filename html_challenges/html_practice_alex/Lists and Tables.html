<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Making changes to a repo through a pull request</h1>
    <h2>Steps</h2>
    <ol>
        <li>git add .</li>
        <li>git commit -m "message here"</li>
        <li>git push -u origin main</li>
        <li>create pull request</li>
        <li>git pull</li>
        
    </ol>

    <h2>Advice</h2>
    <ul>
        <li>Advice 1</li>

        <li>Advice 3</li>

    <table>
        <thead>
            <tr>
            <th>Technology</th>
            <th>Icon</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <td>Git</td>
            <td><i class="icon-compass"></i></td>
            </tr>
            <tr>
            <td>Linux</td>
            <td><i class="icon-linux"></i></td>
            <tr>
            <td>Windows</td>
            <td><i class="icon-windows"></i></td>
            </tr>

    </table>
