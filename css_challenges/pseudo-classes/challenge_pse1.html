<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pse1.css">
    <title>Pseudo Classes 1</title>
</head>
<body>
    <form>
        <label for="enabled">Enabled Input:</label>
        <input type="text" id="enabled"/>
        <br/>
        <label for="disabled">Disabled Input:</label>
        <input type="text" id="disabled" disabled/>
        <br>
        <label for="required">Required/Enabled Input:</label>
        <input type="text" id="required" required/>
        <br>
        <input type="submit" value="Disabled Submit" disabled/>
        <input type="submit" value="Enabled Submit"/>
    </form>
    
</body>
</html>
